name: rent_onway
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.0.6 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  intl: ^0.18.1  # intl package
  # Utility packages
  http: ^1.1.8 
  logger: ^2.0.1
  url_launcher: ^6.1.12
  # Icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.2
  # Firebase
  firebase_core: ^2.25.4
  # State Management
  get: ^4.6.6
  get_storage: ^2.1.1
dev_dependencies:
  flutter_test:
    sdk: flutter
 
  flutter_lints: ^3.0.1
flutter:
  uses-material-design: true
  assets:
    - assets/logos/
    - assets/icons/brands/
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
